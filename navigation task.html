<html>
<head>
<style>
div{
  background-color:grey;
  color: white;
  padding:200px;
  border:2px solid black;
  text-align: center;
  margin:35px;
  height:170px;
}
P{
background-color:red;
}
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color:yellow;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>
<div>
<a href="style.css" target="-blank">HOME</a>
<a href="style.css" target="-blank">CONTACT</a>
<a href="style.css" target="-blank">ABOUT US</a>
</div>
</body>
</html>
